name: UI CI/CD Test

on:
  pull_request:
    branches: [ "main" ]
    paths:
      - 'ui/**'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v2
        with:
          node-version: '24'

      - name: Install dependencies
        run: cd ui && npm install

      - name: Run linter
        run: cd ui && npm run lint

      - name: Run tests
        run: cd ui && npm run test
